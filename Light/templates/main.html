<html>
<head>
    <title>Light Status</title>
</head>

<body>
    <h1>Light Status</h1>

    {% for led in leds %}
    <p>
    {{ leds[led].name }}
    {% if leds[led].state == true %}
        is on (<a href="/{{led}}/off">turn off</a>)
    {% else %}
        is off (<a href="/{{led}}/on">turn on</a>)
    {% endif %}
    </p>
    {% endfor %}

    {% if msg %}
    <h2>{{ msg }}</h2>
    {% endif %}

</body>
</html>
