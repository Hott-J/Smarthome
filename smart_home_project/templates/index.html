<html>
<head>
	<title>CCTV</title>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
	<h1>SMART_CCTV</h1>
	<img src="{{ url_for('video_feed') }}"  style="width:400px height:400px;">
	<br>
	<br>
	<button>CCTV_ON</button>

	<script>
		$( 'button' ).click(function() {
			$.get( 'cctv')
			.done(function( data ) {
				if(data == '1'){
					alert('Success!');
				}else{
					alert('Fail!');
				}
			});
		});
	</script>
</body>
</html>
